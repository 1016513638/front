<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>从这里开始</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>
	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

		<style>
			body,html{
				width: 100%;
				height: 100%;
			}
			
			.body2{
				background-image: linear-gradient(to right , #7A88FF, #7AFFAF);
			}
			
			.buttonRight{
				float: right;
				width: 280px;
				height: 280px;
				border-radius: 20px;
				margin-right: 300px;
				margin-top: 200px;
				background-color: #7AFFAF;
			}
			
			.buttonLeft{
				width: 280px;
				height: 280px;
				border-radius: 20px;
				margin-left: 300px;
				margin-top: 200px;
				background-color: #7A88FF;
			}
			
		</style>
	</head>
	<body class="body2">
		<script src="../resources/jquery-3.6.0.js"></script>
		
		<script>
			$(document).ready(function(){
			  $("#admin").click(function(){
				  $(location).attr('href', 'loginView.html');
			  });
			  $("#user").click(function(){
				  $(location).attr('href', 'userChoose.html');
			  });
			});
		</script>
		<!-- 进度样式 -->
		<div class="progress">
		  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		  </div>
		</div>
		
		<div class="page-header">
		  <h1>从这里开始 <small>选择您的身份</small></h1>
		</div>
		<button id="user" class="buttonLeft" onclick=""><font size="7" color="aliceblue">报名者<br>入口</font></button>
		<button id="admin" class="buttonRight"><font size="7" color="aliceblue">管理员<br>入口</font></button>
	</body>
</html>
